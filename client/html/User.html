<!DOCTYPE html>
<html ng-app="ngapp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WAW Framework</title>
	<meta name="description" content="Initial waw client under angular 1.x and scss.">
	<meta name="keywords" content="waw, waw framework">
	<meta name="author" content="Honchar Denys">
	<base href="/">
	<link rel="stylesheet" type="text/css" href="/css/index.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-78236546-11"></script>
	<script>
	window.dataLayer = window.dataLayer || [];

	function gtag() { dataLayer.push(arguments); }
	gtag('js', new Date());

	gtag('config', 'UA-78236546-11');
	</script>

</head>
<body>
	<box class="container">
		<row class="row">
			<box class="topbar-container">
				<lma class="topbar-logo"><a href="/" target="_self">WAW LOGO</a></lma>
				
				<cma ng-if="u.is.admin" style="width: 100px;"><a target="_self" href="/Admin">Admin</a></cma>

				<cma ng-if="u._id" style="width: 200px;">
					<box>
						<cma style="width: 50px;">
							<img ng-src="{{u.avatarUrl}}" alt="User Face">
						</cma>
						<cma style="width: 150px;">{{u.name}}</cma>
					</box>
					<box>
						<row><a ui-sref="MyProfile">MyProfile</a></row>
						<row><a target="_self" href="/api/user/logout">Log out</a></row>
					</box>
				</cma>
			</box>
		</row>
		<row class="row">
			<ui-view></ui-view>
		</row>
	</box>
	<script src="/gen/user-min.js"></script>
	<script>
		var app = angular.module('ngapp',['ui.router', 'wcom']);
	</script>
	<script src="/js/wcom/wcom.js"></script>
	<script src="/js/crud.js"></script>
	<script src="/js/user.js"></script>
</body>
</html>
